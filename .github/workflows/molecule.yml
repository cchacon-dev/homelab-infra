---
name: Molecule

"on":
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "ansible>=10" "molecule[docker]>=24.6.0" pytest

      - name: Run Molecule tests for base role
        working-directory: ansible/roles/base
        env:
          ANSIBLE_FORCE_COLOR: "1"
          PY_COLORS: "1"
        run: molecule test
